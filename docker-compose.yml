version: '3.8'

services:
  db:
    image: mysql:8.0.40-debian
    environment:
      MYSQL_ROOT_PASSWORD: mP123456&
      MYSQL_DATABASE: mango_server
      MYSQL_USER: user
      MYSQL_PASSWORD: mP123456&
    ports:
      - "3306:3306"
    volumes:
      - /mango_data/mysql:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmP123456&" ]
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      app_network:
        aliases:
          - db.internal

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z.fips
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: mP123456
    volumes:
      - /mango_data/minio:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      app_network:
        aliases:
          - minio.internal

  mango_server:
    build:
      context: ./MangoServer
      dockerfile: Dockerfile
      args:
        DJANGO_ENV: ${DJANGO_ENV}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=src.settings
    networks:
      app_network:
        aliases:
          - mango.internal
    hostname: mango.internal

  mango-console:
    build:
      context: ./mango-console
      dockerfile: Dockerfile
      args:
        VUE_ENV: ${VUE_ENV}
    ports:
      - "8001:80"
    networks:
      - app_network

  mango_actuator:
    build:
      context: ./MangoActuator
      dockerfile: Dockerfile
    depends_on:
      mango_server:
        condition: service_started
    networks:
      app_network:
        aliases:
          - actuator.internal

networks:
  app_network:
    driver: bridge